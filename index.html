<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator JavaScript</title>
  <link rel="stylesheet" href="02_style.css">
</head>
<body>
  
  <div class="container">
   
    <h1>BMI Calculator</h1>
    <form>
      <p><label for="">Height in CM:</label><input type="text" id="height" placeholder="0"/></p>
      <p><label for="">Weight in KG:</label><input type="text" id="Weight" placeholder="0"/></p>
      <button type="button" class="calcBtn">Calculate</button>
      <div id="results"></div>
      <div id="weight_guide">
        <h3>BMI Weight Guide:</h3>
        <p>1. Under Weight = Less than 18.6</p>
        <p>2. Normal Range = 18.6 and 24.9</p>
        <p>3. Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>
  <script src="02_javascript.jss"></script>
</body>
</html>
